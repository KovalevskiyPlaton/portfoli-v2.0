    <meta name="theme-color" content="#000000" />
    <meta

      content="Web site created using create-react-app"
    />

    <title>Portfolio v.2 - Kovalevskiy P.V. - App</title>
    <style>
        .general__container{
        display: flex;
        height:100vh;
        width: 100vw;
        background-color: aliceblue;
        justify-content: normal;
        flex-wrap: wrap;
        align-content: space-around;
       
      }

      .general__container> .loading img {
        height: 400px;
        width: 395,5px;  
        border-radius:50%;  
        animation:  1s linear 0s normal none infinite running all ;
        -webkit-animation: 5s linear 0s normal none infinite running all;  
      }
     
      @media(max-width:461px){
      .general__container> .loading img {
        height: 200px;
        width: 197,75px;  
   }
}

@keyframes all {
  0% {
    transform: rotate(0deg) scale(0.6);
    opacity: 0.4; 
    
  }
  50% {
    transform: rotate(-360deg) scale(1.1);
    
  }
  100% {
    transform: rotate(-360deg) scale(0.8);
    opacity: 1;
  }
}



    
</style>
  </head>
  <body>
    <div id='spinner' class='general__container'>
        <div class="loading">
        <img src="/loader_fin.png" alt=""/>
      </div>
      </div>
    <div id="root"></div>
  </body>
